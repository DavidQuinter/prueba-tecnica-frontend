<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do app</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wdth,wght@0,62.5..100,100..900;1,62.5..100,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <div id="root">
        <header>
            <section id="user-card">
            </section>
            <section id="date">
            </section>
        </header>
        <main id="task" class="main">

        </main>
        <section id="new-task">
            <button id="add-task" class="btn-primary">
                + Add task
            </button>
        </section>
        <section id="form-task" data-form-task="hide">
            <div class="form-new-task">
                <div class="input-container"><input class="title-input" type="text" placeholder="title"></div>
                <div class="input-container"><textarea class="description-input" placeholder="description" ></textarea></div>
                <button class="btn-primary">+ Add new task</button>
                <button id="cancel" class="btn-primary cancel">- Cancel</button>
            </div>
        </section>
    </div>
    <script type="module" src="./index.js"></script>
</body>

</html>
